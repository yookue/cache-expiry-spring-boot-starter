spring:
    cache:
        type: redis
    data:
        redis:
            host: 'localhost'
            port: 6379
            repositories:
                enabled: false
    cache-expiry:
        cache-interceptor:
            inject-cache-manager: true
        cache-manager:
            detect-cache-manager: true
